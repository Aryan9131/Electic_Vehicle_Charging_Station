<svg
    xmlns="http://www.w3.org/2000/svg"
    width="200"
    height="200"
    viewBox="0 0 200 200"
>
    <!-- Background Circle -->
    <circle cx="100" cy="100" r="95" fill="#e6f7ff" stroke="#00bcd4" stroke-width="5" />
    
    <!-- Car Icon -->
    <rect x="65" y="90" width="70" height="35" rx="8" fill="#4caf50" />
    <circle cx="75" cy="130" r="8" fill="#37474f" />
    <circle cx="125" cy="130" r="8" fill="#37474f" />
    <rect x="75" y="80" width="50" height="8" fill="#ffffff" />

    <!-- Charging Station -->
    <rect x="45" y="60" width="20" height="70" rx="5" fill="#00bcd4" />
    <line x1="65" y1="65" x2="75" y2="85" stroke="#37474f" stroke-width="2" />
    <line x1="75" y1="85" x2="60" y2="100" stroke="#37474f" stroke-width="2" />
    <circle cx="55" cy="70" r="4" fill="#37474f" />

    <!-- Locator Marker -->
    <path
        d="M160,80 C160,50 140,40 120,40 C100,40 80,50 80,80 C80,110 120,150 120,150 C120,150 160,110 160,80 Z"
        fill="#ff5722"
        transform="scale(0.8) translate(25, 16)"
    />
    <circle cx="120" cy="80" r="8" fill="#ffffff" />

    <!-- Text -->
    <text x="28" y="160" font-family="Arial, sans-serif" font-size="20" font-weight="800" fill="#37474f">
        Bunk Locator
    </text>
</svg>
